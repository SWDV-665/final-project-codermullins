<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="card-background-page">
    <ion-card *ngFor="let review of reviews">
      <div class="card-title"><ion-icon name="{{review.img}}"></ion-icon></div>
      <div class="card-title">{{review.name}}</div>
      <div class="card-subtitle">{{review.thoughts}}</div>
      <div class="card-subtitle">
        <ion-icon name="{{review.rating}}"></ion-icon>Review
      </div>
    </ion-card>
  </ion-content>
</ion-content>
