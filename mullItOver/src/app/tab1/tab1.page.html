<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> {{title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="reviews?.length === 0 || reviews == null">
    <h3 class="ion-text-center">No Reviews Yet!</h3>
    <img
      class="mtListImage"
      src="https://img.freepik.com/premium-photo/amazing-delicious-cheese-burger_727939-299.jpg"
      alt="Food placeholder"
    />
  </div>

  <ion-card *ngFor="let review of reviews; index as i">
    <ion-grid>
      <ion-row>
        <ion-col size="6" (click)="addNewToGallery(index)">
          <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
        </ion-col>
        <ion-col (click)="editReview(review, i)">
          <ion-card-title>{{review.name}}</ion-card-title>
          <div class="card-subtitle">{{review.thoughts}}</div>
          <div>
            <ion-icon name="star"></ion-icon> {{review.rating}} Rating
          </div></ion-col
        >

        <ion-card-content>
          <ion-button
            ion-button
            type="button"
            color="primary"
            (click)="shareReview(review, i)"
          >
            <ion-icon name="share"></ion-icon>
            Share
          </ion-button>

          <ion-button
            ion-button
            block
            color="danger"
            type="button"
            (click)="deleteReview(review._id)"
          >
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-button></ion-card-content
        ></ion-row
      ></ion-grid
    >
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button ion-fab (click)="addReview()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
