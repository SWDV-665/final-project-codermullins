<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-input>Name</ion-input>
      <ion-input>Email</ion-input>
      <ion-input>Password</ion-input>
      <ion-input>Repeat Password</ion-input>
    </ion-card-content>
    <ion-button>Submit</ion-button>
  </ion-card>
</ion-content>
